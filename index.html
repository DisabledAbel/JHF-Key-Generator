<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JHFvcKey</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1b1f3a" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <label>Site Tag</label>
    <input id="siteTag" placeholder="GH, GG, DC" maxlength="4" />

    <label>Password</label>
    <div class="password-box">
      <input type="password" id="corePassword" placeholder="Your password" />
      <button class="eye" onclick="togglePassword()">ğŸ‘</button>
    </div>

    <div class="strength">
      <div id="strengthBar"></div>
    </div>
    <p id="strengthText">Strength: â€”</p>

    <label>Random numbers length: <span id="lenVal">3</span></label>
    <input type="range" min="2" max="6" value="3" id="numLength" />

    <button onclick="generateKey()">Generate</button>

    <input id="output" readonly placeholder="Your JHFvcKey" />

    <button class="copy" onclick="copyKey()">ğŸ“‹ Copy</button>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
